<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
:root{
  --red:#b71414;
  --pink:#ff6b8a;
  --bg1:#ffe4ec;
  --bg2:#ffc1d3;
}

*{box-sizing:border-box}

html,body{
  margin:0;
  width:100%;
  height:100%;
  font-family:Poppins,system-ui;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* wrapper */
#app{
  text-align:center;
  width:100%;
  padding:20px;
}

/* heartbeat glow */
@keyframes heartBeat{
  0%,100%{transform:scale(1);filter:drop-shadow(0 0 10px rgba(183,20,20,.5))}
  50%{transform:scale(1.06);filter:drop-shadow(0 0 18px rgba(183,20,20,.7))}
}

/* gift / rose image */
.click-img{
  width:60vw;
  max-width:220px;
  animation:heartBeat 1.4s infinite;
  cursor:pointer;
}

/* glowing text */
.glow-text{
  margin-top:14px;
  font-size:20px;
  color:var(--red);
  text-shadow:0 0 8px rgba(183,20,20,.45);
}

/* countdown */
#count{
  margin-top:10px;
  font-size:18px;
  color:#5c1f3a;
}

/* letter */
.paper{
  background:#fffdf7;
  padding:22px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
  max-width:420px;
  margin:auto;
  font-size:16px;
  line-height:1.6;
  color:#4a1f2e;
}

/* buttons */
.buttons{
  margin-top:22px;
  position:relative;
}

button{
  font-size:20px;
  padding:14px 26px;
  border:none;
  border-radius:14px;
  font-weight:700;
}

.yes{
  background:linear-gradient(135deg,#ff7aa2,#ff4f7b);
  color:white;
}

.no{
  position:absolute;
  background:#4cd964;
  color:white;
  left:50%;
  transform:translateX(-50%);
  pointer-events:none;
}

/* final yes */
#final{
  font-size:32px;
  color:var(--red);
  text-shadow:0 0 16px rgba(183,20,20,.6);
  animation:heartBeat 1.2s infinite;
}

/* sparkle hearts */
.heart{
  position:fixed;
  font-size:20px;
  animation:float 4s linear forwards;
}

@keyframes float{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-100vh);opacity:0}
}

.hidden{display:none}
</style>
</head>

<body>
<div id="app">

  <!-- STEP 1 -->
  <div id="step1">
    <img src="gift.png" class="click-img" onclick="open1()">
    <div class="glow-text">For You ‚ù§Ô∏è</div>
  </div>

  <!-- STEP 2 -->
  <div id="step2" class="hidden">
    <img src="redrose.png" class="click-img">
    <div id="count">6</div>
  </div>

  <!-- STEP 3 -->
  <div id="step3" class="hidden">
    <img src="gift.png" class="click-img" onclick="openLetter()">
    <div class="glow-text">A Surprise for you ‚ù§Ô∏è</div>
  </div>

  <!-- LETTER -->
  <div id="letter" class="hidden">
    <div class="paper">
      <p>
        <b>Pyaari Rachna</b>,<br><br>
        You make my life softer, calmer, and brighter just by being you.<br><br>
        <b>Will you be my Valentine?</b>
      </p>

      <div class="buttons">
        <button class="yes" onclick="yes()">Yes</button>
        <button id="no" class="no">No</button>
      </div>
    </div>
  </div>

  <!-- FINAL -->
  <div id="final" class="hidden">
    Yay! She said YES ‚ù§Ô∏èü´°
  </div>

</div>

<audio id="music" src="music.mp3"></audio>

<script>
const music=document.getElementById("music");
let started=false;

function startMusic(){
  if(!started){
    music.volume=0.8;
    music.play();
    started=true;
  }
}

function open1(){
  startMusic();
  step1.classList.add("hidden");
  step2.classList.remove("hidden");

  let t=6;
  const c=document.getElementById("count");
  const timer=setInterval(()=>{
    t--; c.textContent=t;
    if(t===0){
      clearInterval(timer);
      step2.classList.add("hidden");
      step3.classList.remove("hidden");
    }
  },1000);
}

function openLetter(){
  step3.classList.add("hidden");
  letter.classList.remove("hidden");
}

/* NO button run */
const no=document.getElementById("no");
setInterval(()=>{
  const x=Math.random()*(window.innerWidth-120);
  const y=Math.random()*(window.innerHeight-60);
  no.style.left=x+"px";
  no.style.top=y+"px";
},800);

/* YES */
function yes(){
  letter.classList.add("hidden");
  final.classList.remove("hidden");

  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.textContent="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.bottom="0";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  },250);
}
</script>
</body>
</html>
