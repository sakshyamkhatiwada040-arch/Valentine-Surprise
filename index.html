<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise</title>
<style>
:root{
  --bg-start: #ffe4ec;
  --bg-end: #ffc1d3;
  --gift1-color: #c5001a;
  --gift2-color: #ff4f7b;
  --ribbon-color: #90ee90;
  --text-color: #5c1f3a;
}

/* Body */
html, body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  font-family:'Poppins', sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,var(--bg-start),var(--bg-end));
}

/* Wrapper */
#valentineWrapper{
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

/* Glow & Pulse */
@keyframes pulseGlow {
  0% { box-shadow: 0 0 15px rgba(255,0,80,0.4); }
  50%{ box-shadow: 0 0 35px rgba(255,0,80,0.7); }
  100%{ box-shadow: 0 0 15px rgba(255,0,80,0.4); }
}

/* Gift box */
.gift-box{
  position:relative;
  width:180px;
  height:180px;
  border-radius:12px;
  background: linear-gradient(135deg,var(--gift1-color),var(--gift2-color));
  animation: pulseGlow 1.4s infinite;
  cursor:pointer;
  margin:auto;
  transition: transform 0.3s ease;
}
.gift-box:hover{
  transform: translateY(-8px) scale(1.05);
}

/* Ribbon */
.ribbon-vertical{
  position:absolute;
  width:20%;
  height:100%;
  left:40%;
  top:0;
  background: linear-gradient(135deg,var(--ribbon-color),#7fdc7f);
  border-radius:5px;
}
.ribbon-horizontal{
  position:absolute;
  width:100%;
  height:20%;
  top:40%;
  left:0;
  background: linear-gradient(135deg,var(--ribbon-color),#7fdc7f);
  border-radius:5px;
}
.bow{
  position:absolute;
  top:-14px;
  left:50%;
  transform:translateX(-50%);
  width:40px;
  height:24px;
}
.bow::before,
.bow::after{
  content:"";
  position:absolute;
  width:20px;
  height:24px;
  border-radius:6px;
  background: linear-gradient(135deg,var(--ribbon-color),#7fdc7f);
}
.bow::before{ transform: rotate(-30deg); left:-10px; }
.bow::after{ transform: rotate(30deg); right:-10px; }

/* Gift text */
.gift-text{
  margin-top:14px;
  font-size:18px;
  color: var(--text-color);
}

/* Letter */
.paper{
  width:90%;
  max-width:380px;
  background:#fffdf7;
  padding:18px;
  border-radius:12px;
  box-shadow:0 8px 25px rgba(0,0,0,0.2);
  font-size:16px;
  line-height:1.6;
  color: var(--text-color);
  margin-top:20px;
  text-align:left;
}

/* Buttons */
.buttons{
  margin-top:20px;
  position:relative;
}
button{
  padding:10px 22px;
  font-size:16px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  margin:8px;
  font-weight:bold;
  transition: all 0.3s ease;
}
.yes{
  background: linear-gradient(135deg,#ff7aa2,#ff4f7b);
  color:white;
}
.yes:hover{
  transform: scale(1.1);
}
.no-run{
  position:absolute;
  background: linear-gradient(135deg,#7fff7f,#32cd32);
  color:white;
  transition: left 0.4s ease, top 0.4s ease;
}
.hidden{ display:none;}

@media (max-width:500px){
  .gift-box{ width:50vw; height:50vw; }
  .paper{ font-size:4vw; padding:4vw; }
  button{ font-size:4vw; padding:3vw 6vw; }
}
</style>
</head>
<body>

<div id="valentineWrapper">

  <!-- Step 1 -->
  <div id="step1" class="center">
    <div class="gift-box" onclick="openGift1()">
      <div class="ribbon-vertical"></div>
      <div class="ribbon-horizontal"></div>
      <div class="bow"></div>
    </div>
    <div class="gift-text">This is for you</div>
  </div>

  <!-- Step 2 -->
  <div id="step2" class="center hidden">
    <div class="gift-box" onclick="openGift2()">
      <div class="ribbon-vertical"></div>
      <div class="ribbon-horizontal"></div>
      <div class="bow"></div>
    </div>
    <div class="gift-text">Very Special</div>
  </div>

  <!-- Letter -->
  <div id="letter" class="center hidden">
    <div class="paper">
      <p>Meri pyaari <b>Rachna</b>,<br><br>
      You make my days brighter,<br>
      my heart calmer,<br>
      and my world better just by being in it.<br><br>
      Will you be my Valentine‚Ä¶<br>
      <b>pleaseeeee</b> ü•∫‚ù§Ô∏è</p>
      <div class="buttons">
        <button class="yes" style="float:left;" onclick="finalYes()">Yes</button>
        <button id="noBtn" class="no-run" style="right:0;">No</button>
      </div>
    </div>
  </div>

</div>

<!-- Valentine gift opening sound -->
<audio id="giftSound" preload="auto">
  <source src="https://www.soundjay.com/misc/sounds/glass-tinkling-1.mp3" type="audio/mpeg">
</audio>

<script>
// Play gift sound on user click
function playGiftSound(){
    const sound = document.getElementById("giftSound");
    sound.currentTime = 0;
    sound.play().catch(e => console.log("Sound blocked:", e));
}

// Open gift steps
function openGift1(){
  playGiftSound();
  document.getElementById("step1").classList.add("hidden");
  document.getElementById("step2").classList.remove("hidden");
}
function openGift2(){
  playGiftSound();
  document.getElementById("step2").classList.add("hidden");
  document.getElementById("letter").classList.remove("hidden");
}

// No button movement
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mousemove", e => {
  const safe = 120;
  let nx, ny;
  const w = window.innerWidth - noBtn.offsetWidth - 20;
  const h = window.innerHeight - noBtn.offsetHeight - 20;

  do {
    nx = Math.random()*w;
    ny = Math.random()*h;
  } while(Math.abs(nx - e.clientX)<safe && Math.abs(ny - e.clientY)<safe);

  noBtn.style.left = nx + "px";
  noBtn.style.top = ny + "px";
});

// Yes button final action
function finalYes(){
  alert("YAY ‚ù§Ô∏è Valentine locked üòå");
}
</script>

</body>
</html>
