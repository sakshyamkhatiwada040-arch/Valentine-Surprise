<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise</title>
<style>
:root{
  --bg-gradient-start: #ffe4ec;
  --bg-gradient-end: #ffc1d3;

  --gift-front: #c5001a;
  --gift-top: #d1272a;
  --ribbon: #90ee90;
  --ribbon-dark: #7fdc7f;

  --bow: #90ee90;
  --bow-dark: #7fdc7f;

  --text-color: #5c1f3a;
}

/* Body and background */
html, body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  font-family:'Poppins', sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow-x:hidden;
  background: linear-gradient(135deg,var(--bg-gradient-start),var(--bg-gradient-end));
  background-image: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='100' height='100' viewBox='0 0 100 100'>\
<path d='M50 80 C25 60 5 40 20 25 C32 12 50 20 50 32 C50 20 68 12 80 25 C95 40 75 60 50 80 Z' fill='rgba(255,0,80,0.05)' transform='rotate(-10 50 50)'/></svg>");
  background-repeat: repeat;
  background-size:100px 100px;
}

#valentineWrapper{
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  position:relative;
  text-align:center;
}

/* Gift box */
.gift-box{
  position:relative;
  width:60vw;
  max-width:260px;
  height:60vw;
  max-height:260px;
  border-radius:12px;
  background: linear-gradient(135deg,var(--gift-front),var(--gift-top));
  box-shadow: 0 12px 30px rgba(0,0,0,0.25);
  cursor:pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
  margin:auto;
}
.gift-box:hover{
  transform: translateY(-12px) scale(1.07);
  box-shadow:0 25px 40px rgba(0,0,0,0.35);
  filter: drop-shadow(0 0 20px #ff4f7b);
}

/* Ribbon */
.ribbon-vertical{
  position:absolute;
  width:20%;
  height:100%;
  left:40%;
  top:0;
  background: linear-gradient(135deg,var(--ribbon),var(--ribbon-dark));
  border-radius:5px;
}
.ribbon-horizontal{
  position:absolute;
  width:100%;
  height:20%;
  top:40%;
  left:0;
  background: linear-gradient(135deg,var(--ribbon),var(--ribbon-dark));
  border-radius:5px;
}

/* Bow */
.bow{
  position:absolute;
  top:-16px;
  left:50%;
  transform:translateX(-50%);
  width:50px;
  height:30px;
}
.bow::before,
.bow::after{
  content:"";
  position:absolute;
  width:25px;
  height:30px;
  border-radius:6px;
  background: linear-gradient(135deg,var(--bow),var(--bow-dark));
}
.bow::before{ transform: rotate(-30deg); left:-12px; }
.bow::after{ transform: rotate(30deg); right:-12px; }

/* Gift text */
.gift-text{
  margin-top:18px;
  font-size:5vw;
  color: var(--text-color);
  text-align:center;
}

/* Letter */
.paper{
  width:90%;
  max-width:400px;
  background:#fffdf7;
  padding:5vw;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,0.18);
  font-size:4vw;
  line-height:1.65;
  color: var(--text-color);
  text-align:left;
  margin-top:20px;
}

/* Buttons */
.buttons{
  margin-top:25px;
  position:relative;
}
button{
  padding:3vw 6vw;
  font-size:4vw;
  border:none;
  border-radius:12px;
  cursor:pointer;
  margin:10px;
  font-weight:bold;
  transition: all 0.3s ease;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

/* Stylish Yes button */
.yes{
  background: linear-gradient(135deg,#ff7aa2,#ff4f7b);
  color:white;
}
.yes:hover{
  transform: scale(1.1);
  box-shadow:0 8px 20px rgba(255,0,80,0.4);
}

/* No button */
.no-run{
  position:absolute;
  background: linear-gradient(135deg,#7fff7f,#32cd32);
  color:white;
  transition: left 0.5s ease, top 0.5s ease;
}

.hidden{ display:none; }

@media (max-width:500px){
  .gift-box{ width:70vw; height:70vw; }
  .paper{ font-size:5vw; padding:6vw; }
  button{ font-size:5vw; padding:4vw 8vw; }
}
</style>
</head>
<body>

<div id="valentineWrapper">

  <!-- Step 1 -->
  <div id="step1" class="center">
    <div class="gift-box" onclick="openGift1()">
      <div class="ribbon-vertical"></div>
      <div class="ribbon-horizontal"></div>
      <div class="bow"></div>
    </div>
    <div class="gift-text">This is for you</div>
  </div>

  <!-- Step 2 -->
  <div id="step2" class="center hidden">
    <div class="gift-box" onclick="openGift2()">
      <div class="ribbon-vertical"></div>
      <div class="ribbon-horizontal"></div>
      <div class="bow"></div>
    </div>
    <div class="gift-text">Very Special</div>
  </div>

  <!-- Letter -->
  <div id="letter" class="center hidden">
    <div class="paper">
      <p>Meri pyaari <b>Rachna</b>,<br><br>
      You make my days softer,<br>
      my heart calmer,<br>
      and my world better just by being in it.<br><br>
      Will you be my Valentine‚Ä¶<br>
      <b>pleaseeeee</b> ü•∫‚ù§Ô∏è</p>
      <div class="buttons">
        <button id="noBtn" class="no-run">No</button>
        <button class="yes" onclick="finalYes()">Yes</button>
      </div>
    </div>
  </div>

</div>

<script>
function openGift1(){
  document.getElementById("step1").classList.add("hidden");
  document.getElementById("step2").classList.remove("hidden");
}

function openGift2(){
  document.getElementById("step2").classList.add("hidden");
  document.getElementById("letter").classList.remove("hidden");
}

// No button glides but avoids cursor
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mousemove", e=>{
  const margin = 120;
  let newX, newY;
  const w = window.innerWidth - noBtn.offsetWidth - 20;
  const h = window.innerHeight - noBtn.offsetHeight - 20;

  do{
    newX = Math.random()*w;
    newY = Math.random()*h;
  }while(Math.abs(newX - e.clientX)<margin && Math.abs(newY - e.clientY)<margin);

  noBtn.style.left = newX + "px";
  noBtn.style.top = newY + "px";
});

function finalYes(){
  alert("YAY ‚ù§Ô∏è Valentine locked üòå");
}
</script>

</body>
</html>
